<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Contacto</h2>
    <form id="contactForm" name="contactForm" action="" method="post" onsubmit="" class="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="ej: John Doe">
        <small></small>
        <label for="">Email:</label>
        <input type="email" id="email" name="email" placeholder="ej: john.doe@gmail.com">
        <small></small>
        <label for="">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="ej: Your message"></textarea>
        <small></small>
        <button type="submit">Enviar</button>
    </form>


    <script src="./js/main.js"></script>
</body>
</html>
